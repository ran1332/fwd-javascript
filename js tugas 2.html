<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pegawai</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    thead {
      background-color: #4CAF50;
      color: white;
    }
    tfoot {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2 style="text-align:center">Data Pegawai</h2>

<table>
  <thead>
    <tr>
      <th>Nama Pegawai</th>
      <th>Umur</th>
      <th>Jabatan</th>
      <th>Status</th>
      <th>Gaji Pokok</th>
      <th>Tunjangan Jabatan</th>
      <th>BPJS</th>
      <th>Tunjangan Keluarga</th>
    </tr>
  </thead>
  <tbody id="dataPegawai"></tbody>
  <tfoot>
    <tr>
      <td colspan="7">Total Gaji</td>
      <td id="totalGaji"></td>
    </tr>
  </tfoot>
</table>

<script>
  // Data pegawai
  let nama = "dodi prayodi";
  let umur = 25;
  let jabatan = "manajer";
  let status = "menikah";

  // Hitung gaji pokok sesuai jabatan
  let gajiPokok = 0;
  if (jabatan.toLowerCase() === "manajer") {
    gajiPokok = 15000000;
  } else if (jabatan.toLowerCase() === "asisten manajer") {
    gajiPokok = 10000000;
  } else if (jabatan.toLowerCase() === "staff") {
    gajiPokok = 5000000;
  }

  // Hitung tunjangan
  let tunjanganJabatan = 0.15 * gajiPokok;
  let bpjs = 0.10 * gajiPokok;
  let tunjanganKeluarga = (status.toLowerCase() === "menikah") ? 0.20 * gajiPokok : 0;

  // Total gaji
  let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

  // Cetak ke tabel
  document.getElementById("dataPegawai").innerHTML = `
    <tr>
      <td>${nama}</td>
      <td>${umur} tahun</td>
      <td>${jabatan}</td>
      <td>${status}</td>
      <td>Rp ${gajiPokok.toLocaleString()}</td>
      <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
      <td>Rp ${bpjs.toLocaleString()}</td>
      <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
    </tr>
  `;

  document.getElementById("totalGaji").innerText = "Rp " + totalGaji.toLocaleString();
</script>

</body>
</html>
